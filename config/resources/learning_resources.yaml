# URL Validation Settings
url_validation:
  timeout_seconds: 5
  max_redirects: 30
  success_status_codes: [200, 301, 302]

  # Retry failed URLs with fallback
  retry_on_failure: true
  fallback_on_404: true

# Reference Quality Requirements
reference_requirements:
  count: 2
  types:
    - "video"   # Must have at least 1 video resource
    - "book"    # Must have at least 1 book resource

  # References must be submodule-specific
  must_match_module: true

  # All references must be FREE
  must_be_free: true
