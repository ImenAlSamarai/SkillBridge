# Learning Resources Configuration
# Curated, verified learning resources from prestigious institutions
# Used by: Agent 3 (content_generator.py) for fallback references

# Prestigious Institutions (Allowed Sources)
prestigious_institutions:
  universities:
    - MIT
    - Yale
    - Harvard
    - Stanford

  mooc_platforms:
    - Coursera
    - edX

  verified_channels:
    - 3Blue1Brown
    - StatQuest
    - Computerphile

# Blocked Sources (Never Use)
blocked_sources:
  domains:
    - "khanacademy.org"                          # Too generic
    - "youtube.com/results?search_query="        # Search results
    - "packtpub.com"                             # Paid publisher
    - "manning.com"                              # Paid publisher
    - "oreilly.com"                              # Paid publisher
    - "amazon.com"                               # Paid books

  patterns:
    - "youtube.com/@"  # Channel homepages (need specific playlists)

